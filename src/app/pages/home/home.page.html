<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Sources
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-virtual-scroll [items]="sources">
    <ion-item
      *virtualItem="let source; let itemBounds = bounds;"
      routerDirection="forward"
      [routerLink]="toSourceDetail(source)"
      >{{source.name}}</ion-item
    >
  </ion-virtual-scroll>
</ion-content>
