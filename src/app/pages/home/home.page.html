<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item
      *ngFor="let source of sources"
      routerDirection="forward"
      [routerLink]="toSourceDetail(source)"
      >{{source.name}}</ion-item
    >
  </ion-list>
</ion-content>
