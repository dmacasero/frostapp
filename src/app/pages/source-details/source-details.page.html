<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="homeUrl"></ion-back-button>
    </ion-buttons>
    <ion-title>Details - {{source?.id}}</ion-title>
  </ion-toolbar>
</ion-header>
<app-source-info [source]="source"></app-source-info>
<app-weather [source]="source" (weather)="loadWeather($event)"></app-weather>
<ion-content>
  <ion-virtual-scroll [items]="weather">
    <ion-card *virtualItem="let obs; let itemBounds = bounds;">
      <ion-item-group>
        <ion-item-divider sticky color="medium">
          <ion-label class="ion-margin">
            {{ obs?.referenceTime | date: 'medium' }}
          </ion-label>
        </ion-item-divider>
        <ion-item *ngFor="let item of obs?.observations" lines="inset">
          <ion-icon [name]="getIcon(item)" slot="start"></ion-icon>
          <ion-label>
            Element Name: <i>{{ item?.elementId }}</i>
            <p>
              <ion-note>Value: {{ item?.value }} {{ item?.unit }}</ion-note>
            </p>
          </ion-label>
        </ion-item>
      </ion-item-group>
    </ion-card>
  </ion-virtual-scroll>
</ion-content>
